<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Telephone Valid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="container">
            <h1 id="text">Telephone Number Validator</h1>
            <div class="phone">
                <div id="cam"></div>
                <p id="ptext">Enter a Phone Number:</p> 
                <input maxlength="20" type="text" id="user-input" value="" placeholder="Enter here..">
                <button class="check-btn" id="check-btn">Check</button>
                <button class="clear-btn" id="clear-btn">Clear</button>
                <div id="results-div" class="hidden">
                    <p>Sample Text</p>
                </div>
                <div id="pill"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
