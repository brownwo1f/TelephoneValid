<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Telephone Valid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="text">Telephone Number Validator</h1>
            <div class="phone">
                <div id="cam"></div>
                <p id="ptext">Enter a Phone Number:</p> 
                <input id="user-input" type="text" value="" placeholder="Enter here..">
                <button id="check-btn" type="submit">Check</button>
                <button id="clear-btn" type="submit">Clear</button>
                <div id="result-div" class="hidden">
                    <p>Sample Text</p>
                </div>
                <div id="pill"></div>
            </div>
        </div>
    </body>
</html>
